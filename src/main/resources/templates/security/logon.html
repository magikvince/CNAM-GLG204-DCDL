<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="header :: head (title='logon form') "></div>
<body>
	<h1>Welcome on DCDL web application</h1>	
	
	<p>Please enter your credentials to log on our web site</p>
	
	<form class="loggingForm" method="POST" th:action="@{/logon}" th:object="${loggingUser}">
		<table>
			<tr>
				<td><label for="email">email:</label></td>
				<td><input type="email" id="email" size=30 th:field="*{email}"></input></td>
			</tr>
			
			<tr>
				<td><label for="password">password:</label></td>
				<td><input type="password" id="password" size=30 th:field="*{password}"></input></td>
			</tr>
			
		</table><br>
		<input type="submit" value="go"></input>
	</form>
	<br>

	<div th:replace="footer :: index"></div>
	
</body>
</html>
