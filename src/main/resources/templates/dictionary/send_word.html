<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="style.css" />
	<title>client dictionary</title>
</head>
<body>
	<h1>Welcome on client dictionary web application</h1>

	<h2>Sending your new word:</h2>
	
	<p>please find the informations that will be sent for your new word !</p>
	
	author : <span th:text="${newWord.author}"></span><br>
	word : <span th:text="${newWord.word}"></span><br>
	definition : <span th:text="${newWord.definition}"></span><br>
	creation date : <span th:text="${newWord.creationDate}"></span><br>
	<br>
	<a href="/index.html">go back to main page</a><br>
	
</body>
</html>
